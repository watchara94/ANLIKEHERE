<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	/*
	font-family: 'Source Sans Pro', sans-serif;
	font-family: 'Questrial', sans-serif;
	font-family: 'Cinzel', serif;
	font-family: 'Bree Serif', serif;
	*/
	.ssp {font-family: 'Source Sans Pro', sans-serif;}
	body {margin:0;}
	* {
	box-sizing: border-box;
	}

	fieldset {
  display: block;
  margin-left: 10px;
  margin-right: 2px;
  padding-top: 0.35em;
  padding-bottom: 0.625em;
  padding-left: 0.75em;
  padding-right: 0.75em;
  border: 2px groove (internal value);
  width:300px;
	font-size:18px;
	}

	.button {
	  background-color: #4CAF50; /* Green */
	  border: none;
	  color: white;
	  padding: 16px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
		margin-left: 10px;
	  margin-right: 2px;
	  -webkit-transition-duration: 0.4s; /* Safari */
	  transition-duration: 0.4s;
	  cursor: pointer;
	}
	.button1 {
	  background-color: white;
	  color: black;
	  border: 2px solid #000000;
		position: relative;
	}

	.button1:hover {
	  background-color: #000000;
	  color: white;
	}

	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color:none	;
	  position: fixed;
	  top: 0;
	  width: 100%;
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}

	.rightmenu {
		font-family: 'Source Sans Pro', sans-serif; background-color: green;
	}
	.contianer{
		background-image:url(https://www.eng.kmutnb.ac.th/web/wp-content/uploads/2018/10/44342791_10205189678258421_8266449522259918848_o.jpg) ;
		background-size: cover;
		position: relative;
		height: 100vh;
		z-index: -10;
	}
	.overlay{
		position: absolute;
		background-color: rgba(0, 0, 0, 0.8);
		height: 100%;
		width: 100%;
		z-index: -5;
	}
	</style>
</head>
	<body>
	<div class="fix">
		<div class="contianer">
			<div class="overlay"></div>
		</div>
	</div>
	<ul>
		<li><img src="https://www.kmutnb.ac.th/getattachment/about/symbols/logo_kmutnb-(6).png.aspx?width=250&height=246" width="100" height="100"></li>
	  	<li><a class="ssp" style="font-size: 200%">Mechatronics Project</a></li>
	</ul>
	<div style="position:absolute;width: 100%;top:0%;left:0%">
		<br><br><p class="ssp" style="position:absolute;color: white;left:120px">King Mongkut's University of Technology North Bangkok</p>
		<br><br><br>
		<form action="{% url 'webapp:login' %}" method="post">
			{% csrf_token %}
		<fieldset>
		 <legend><h2 class="ssp" style="color: white">Login</h2></legend>
			<span class="ssp" style="color: white">
				Username: <input type="text" name="username" placeholder="Username"><br><br>
				Password: <input type="password" name="password" placeholder="Password"><br><br>
			</span>
			<input class="ssp" type="submit" value="Sign In">
		</fieldset>
	</form>
	<br><h2 class="ssp" style="color: white">{{ err }}</h2>
	</div>
	</body>
</html>
